{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.auther }}</a>
                <small class="text-muted">{{ post.date_posted|timesince  }}</small>
            </div>
            <h2><a class="article-content" href="#">{{ post.content }}</a></h2>
            <p class="article-title">{{ post.title }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
